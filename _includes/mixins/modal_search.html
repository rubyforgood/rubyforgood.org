<div
  class="modal fade"
  id="search-modal"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <form>
        <input
          type="text"
          id="search-input"
          placeholder="Search blog posts..."
        />
        <button><i class="fa fa-search"></i></button>
      </form>
      <ul id="results-container"></ul>
    </div>
  </div>
</div>
